<div class="entryPageBackground">
<div class="container forget-password">
  <div class="row">
    <div class="col-md-12 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <img src="https://i.ibb.co/rshckyB/car-key.png" alt="car-key" border="0">
            <div class="separatorSabiasQue">
              <ul class="nav nav-middle" style="background-color: #f992ad">
                <p class="nav-links nav-middle-text">INGRESA</p>
              </ul>
            </div>
            <form id="register-form" role="form" autocomplete="off" class="form" method="post">
              <div class="form-group">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <div class="input-group">

                    <input type="email" class="form-control inputStyle" id="email_address" name="email_address" autocomplete="off"
                      required autofocus [(ngModel)]="email" />
                  </div>
                </div>
              <div class="form-group mb-3 pt-3">
                <label for="exampleInputEmail1" class="form-label">Contrase√±a</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control inputStyle" aria-describedby="button-addon2"
                      [(ngModel)]="contrasena" placeholder="******** " autocomplete="off" name="password">
                    <button class="btn btn-outline-secondary" (click)="mostrarcontrasena()" type="button"
                      id="button-addon2" style="font-size:18px;">Show</button>
                  </div>
                </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary" (click)="onLogin()">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
