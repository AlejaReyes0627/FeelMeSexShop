<html>
<main class="login-form">
    <div class="container" style="padding-top:1.5cm ;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-secondary mb-3" style="-webkit-box-shadow: 2px 2px 84px 12px rgba(0,0,0,0.56);
                -moz-box-shadow: 2px 2px 84px 12px rgba(0,0,0,0.56);
                box-shadow: 2px 2px 84px 12px rgba(0,0,0,0.56);">
                    <div class=" card-header alert alert-success text-center "><i class="fas fa-user fa-2x "></i>
                        <font size=6> Login </font>
                    </div>
                    <div class="card-body ">
                        <form action=" " method=" ">
                            <div class="form-group row " style="margin: 5px; ">
                                <label for="email_address " class="col-md-4 col-form-label text-md-right " style="text-align: right; ">Correo Electr√≥nico</label>
                                <div class="col-md-6 ">
                                    <input type="text" id="email_address" class="form-control " name="email-address" required autofocus [(ngModel)]="email" style="height: 0.9cm; " placeholder="example@network.com " autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group input-group col-md-4 " style="height: 1cm; width: 10cm; ">
                                <input type="text" id="password" class="form-control " name="password" required [(ngModel)]="contrasena" style="height: 0.9cm; " placeholder="******** " autocomplete="off">
                            </div>
                            <div class="col-md-6 offset-md-4 ">
                                <button type="submit" class="btn btn-primary " (click)="insertarprueba()">
                                        Log in
                                    </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</html>
