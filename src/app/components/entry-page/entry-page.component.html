<div class="entryPageBackground">
  <div class="cardContainer">
    <div class="card">
      <div class="row icons">
        <img [src]="logoFeelMe" class="col-md-5 logo" />
        <img [src]="SloganFeelMe" class="col-md-7 slogan" />
      </div>
      <p class="aviso">ESTE SITIO WEB ESTA PERMITIDO <br /></p>
      <p class="mayorEdad">SOLO PARA MAYORES DE EDAD</p>
      <p class="verificaTuEdad">INDICA TU FECHA DE NACIMIENTO</p>

      <div class="container dateContainer">
        <div class="row">
          <div class="col">Dia</div>
          <div class="col">Mes</div>
          <div class="col">AÃ±o</div>
        </div>
        <div class="row">
          <div class="col">
            <input
              type="number"
              class="form-control"
              required
              [(ngModel)]="dia" 
              placeholder="0"
            />
          </div>
          <div class="col">
            <input
              type="number"
              class="form-control"
              required
              [(ngModel)]="mes"
              placeholder="0"
            />
          </div>
          <div class="col">
            <input
              type="number"
              class="form-control"
              required
              [(ngModel)]="anio"
              placeholder="0"
            />
          </div>
        </div>
      </div>

      <div class="containerBtn">
        <button
          type="button"
          class="btn boton1"
          routerLink="/inicio"
          (click)="validacionFecha()"
        >
          Confirmar
        </button>
      </div>
    </div>
  </div>
</div>
